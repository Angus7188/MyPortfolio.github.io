<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reset.css">
  <script src="https://kit.fontawesome.com/9fd2957bbe.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>iPad</title>
  <style>
    /* 清除bootstrap focus */
    .btn:focus,
    .btn:active:focus,
    .btn.active:focus,
    .btn.focus,
    .btn:active.focus,
    .btn.active.focus,
    button:focus {
      outline: none !important;
      box-shadow: none !important;
    }

    .color-btn,
    .fit-btn {
      position: relative;
      border: 1px solid #dee2e6;
    }

    [selected="true"]::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border: 2px solid #0071e3;
      border-radius: 0.25rem;
    }

    .accordion-button {
      background-color: #fff !important;
      color: black !important;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <section class="apple-nav d-flex justify-content-center align-items-center bg-dark">
    <ul class="nav-bar list-unstyled d-flex m-0 align-items-center justify-content-evenly w-75 p-2 fs-2">
      <li><a href="../AppleStore.html"><i class="fa-brands fa-apple text-white"></i></a></li>
    </ul>
  </section>

  <section class="apple-info w-100 d-flex justify-content-between align-items-center py-1 px-5 border-bottom fs-6">
    <h3 class="m-0 p-2 product-type fs-5"></h3>
    <strong class="m-0 price-top"></strong>
  </section>

  <section class="text-center pt-3 py-2 bg-light fs-6 lh-1">
    <p>可申請最長達 12 個月的零利率分期付款。 <a href="#more">進一步了解 ></a></p>
  </section>

  <section class="container py-3 d-flex flex-column">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="img-box px-4  ">
          <img src="" class="product-img w-100 mt-0">
        </div>
      </div>
      <div class="col-12 col-md-6 px-5 py-5">
        <h1>
          <span class="fs-5 text-danger fw-bold">全新</span><br>
          <strong class="product-name fs-2">請選擇產品</strong>
        </h1>
        <p class="mb-0">以 iPhone 8 或後續機型換購，獲享最高達 NT$2,700 – NT$18,200 折抵優惠**</p>
        <a href="#more" class="text-decoration-none">了解「Apple Trade In 換購方案」的運作方式</a>

        <div class="accordion" id="accordionPanelsStayOpenExample">

          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-color" aria-expanded="true" aria-controls="panelsStayOpen-color">
                請選擇顏色
              </button>
            </h2>
            <div id="panelsStayOpen-color" class="accordion-collapse collapse show"
              aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body text-center">
                <h5><strong>外觀</strong></h5>
                <div class="row color-area">
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button storage-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-storage" aria-expanded="true" aria-controls="panelsStayOpen-storage">
                請選擇容量
              </button>
            </h2>
            <div id="panelsStayOpen-storage" class="accordion-collapse collapse show"
              aria-labelledby="panelsStayOpen-headingTwo">
              <div class="accordion-body text-center storage">
                <h5><strong>容量</strong></h5>
                <div class="row storage-area">
                </div>
              </div>
            </div>

            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                <button class="accordion-button internet-btn" type="button" data-bs-toggle="collapse"
                  data-bs-target="#panelsStayOpen-internet" aria-expanded="true"
                  aria-controls="panelsStayOpen-internet">
                  請選擇連線能力
                </button>
              </h2>
              <div id="panelsStayOpen-internet" class="accordion-collapse collapse show"
                aria-labelledby="panelsStayOpen-headingThree">
                <div class="accordion-body text-center storage">
                  <h5><strong>連線能力</strong></h5>
                  <div class="row internet-area">
                  </div>
                </div>
              </div>

            </div>



            <div class="cart-info bg-light mt-4 px-3">
              <div class="price-info p-4 border-bottom">
                <p class="total-price  fs-1 m-0">NT$10500起</p>
                <p>含加值型營業稅：約 NT$1,924*。</p>
                <a href="#more"> <i class="fa-solid fa-circle-exclamation m-1"></i>0 利率分期付款，每月 NT$3,366 起，共 12 個月</a>
              </div>

              <div class="order-now d-flex py-2">
                <span><i class="fa-solid fa-briefcase"></i></span>
                <p>
                  <span>&ensp;立即訂購。店內取貨：</span>
                  <span class="d-block"><strong>&ensp;今天</strong>，地點 : <a href="#"> Apple 台北 101</a></span>
                </p>
              </div>
              <div class="order-later d-flex">
                <span><i class="fa-solid fa-box-open"></i></span>
                <p>
                  <span>&ensp;下午 3 前訂購。 運送至 <a href="#">220++</a></span>
                  <span class="d-block"><strong>&ensp;明天 — 免額外付費</strong></span>
                </p>
              </div>
              <button class="btn btn-primary w-100">加入購物車</button>
              <div class="d-flex mt-3 justify-content-between">
                <div class="txt">
                  <p>仍在考慮？<br>將此商品加入列表，稍後即可輕鬆返回查看。</p>
                </div>
                <div class="icon"><a href="#more"><i class="fa-solid fa-bookmark fs-3 text-primary"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script src="./ipad.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
